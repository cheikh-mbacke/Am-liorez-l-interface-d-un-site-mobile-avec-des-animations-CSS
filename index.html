<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oh my food</title>
  <script src="https://kit.fontawesome.com/2ee12d41d6.js" crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Raleway:wght@400;600;700&family=Shrikhand&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Raleway:wght@400;600;700&family=Roboto:ital,wght@0,100;0,400;1,300&family=Shrikhand&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
  <div class="main-container">
    <header>
      <div class="header">
        <img class="header_logo" src="assets/images/logo/ohmyfood.png" alt="logo OhMyFood">
      </div>
    </header>
    <nav class="navbar">
      <form method="get">
        <div class="header form_container">
          <div class="form">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" name="position" value="Paris, Belleville" class="value">
          </div>
        </div>
      </form>



      <h1 class="navbar_title first_title">Réservez le menu qui vous convient</h1>
      <h2 class="navbar_title second_title"> Découvrez des restaurants d'exception, sélectionnés par nos soins.</h2>

      <button class="navbar_btn">
        <p class="btn_p">Explorer nos restaurants</p>
      </button>

    </nav>
 <section class="functioning">
<h3 class="section_title"> Fonctionnement</h3>
<div class="functioning_button">
  <div class="functioning_item">
  <span class="functioning_number">1</span> 
<button class="functioning_btn"><p class="functioning_p"><i class="functioning_icon fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</p></button> 
<span class="functioning_number">2 </span>
<button class="functioning_btn"><p class="functioning_p"><i class="functioning_icon fa-solid fa-list-ul"></i>Composez votre menu</p></button>
<span class="functioning_number">3 </span>
<button class="functioning_btn"><p class="functioning_p"><i class="functioning_icon functioning_icon--purple fa-solid fa-store"></i>Dégustez au restaurant</p></button>
</div>
</div>



 </section>









  </div>
</body>

</html>
