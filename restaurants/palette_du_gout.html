<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La palette du goût</title>
  <script src="https://kit.fontawesome.com/2ee12d41d6.js" crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Raleway:wght@400;600;700&family=Shrikhand&display=swap"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../assets/styles_restaurants.css">
</head>
<body>
    <header>
        <div class="header">
          <img class="header_logo" src="../assets/images/logo/ohmyfood.png" alt="logo OhMyFood">
        </div>
      </header>

<section class="image">
    <img class="image_restaurant" src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo d'un plat">
</section>



<main class="menu">
    <div class="restaurant">
        <h1 class="restaurant_name">La palette du goût</h1>  
        <input type="checkbox" id="heartCheckbox" class="hidden-checkbox">
        <label for="heartCheckbox" class="heart-label">
          <i class="fa-regular fa-heart restautant_heart"></i>
          <i class="fa-solid fa-heart heartFilled"></i>
        </label>
        </div>
    <!--Starters-->
<h2 class="menu_section"> ENTREES</h2>
<div class="dish">

        <div class="dish_button">
            <button class="dish_btn">
          
              <h3 class="dish_title">Fricassée d'escargots</h3>
              <h4 class="dish_subtitle">Au piment d'Espelette <span class="dish_price">25€</span></h4>
              
            </button>
  
          </div>
          <div class="dish_button">
            <button class="dish_btn">
          
              <h3 class="dish_title">Foie gras de canard mi-cuit</h3>
              <h4 class="dish_subtitle">Et ses copeaux de truffe noire <span class="dish_price">35€</span></h4>
              
            </button>
  
          </div>
          <div class="dish_button">
            <button class="dish_btn">
          
              <h3 class="dish_title">Oeuf au plat</h3>
              <h4 class="dish_subtitle">Assaisonné à la truffe sur nid de caviar <span class="dish_price">20€</span></h4>
              
            </button>
  
          </div>
        </div>
<!--dish-->
<h2 class="menu_section"> PLATS</h2>
<div class="dish">

        <div class="dish_button">
            <button class="dish_btn">
          
              <h3 class="dish_title">Filet de bœuf aux herbes</h3>
              <h4 class="dish_subtitle">Accompagné de sa ribambelle de légumes <span class="dish_price">40€</span></h4>
              
            </button>
  
          </div>
          <div class="dish_button">
            <button class="dish_btn">
          
              <h3 class="dish_title">Parmentier de queue de bœuf</h3>
              <h4 class="dish_subtitle">À la truffe noire sur sa purée de panais <span class="dish_price">35€</span></h4>
              
            </button>
  
          </div>
          <div class="dish_button">
            <button class="dish_btn">
          
              <h3 class="dish_title">Filet de turbot</h3>
              <h4 class="dish_subtitle">Aux agrumes <span class="dish_price">44€</span></h4>
              
            </button>
  
          </div>
        </div>
<!--desserts-->
<h2 class="menu_section">DESSERTS</h2>
<div class="dish">

        <div class="dish_button">
            <button class="dish_btn">
          
              <h3 class="dish_title">Paris-Brest</h3>
              <h4 class="dish_subtitle">Revisité <span class="dish_price">18€</span></h4>
              
            </button>
  
          </div>
          <div class="dish_button">
            <button class="dish_btn">
          
              <h3 class="dish_title">Macaron au chocolat d'exception </h3>
              <h4 class="dish_subtitle">Et glace à la vanille de Madagascar <span class="dish_price">22€</span></h4>
              
            </button>
  
          </div>
          <div class="dish_button">
            <button class="dish_btn">
          
              <h3 class="dish_title">Mousse au chocolat </h3>
              <h4 class="dish_subtitle">Au piment d'Espelette et à la truffe noire<span class="dish_price">23€</span></h4>
              
            </button>
  
          </div>
        </div>
<!--button-->
        <button class="order">
            <a href="#">
              <p class="order_p">Commander</p>
            </a>
          </button>
</main>

<!--footer-->
<footer class="footer">

    <span class="footer_logo">ohmyfood</span>
    <ul class="footer_list">
      <li class="element_list"><i class="fa-solid fa-utensils footer_icon"></i>Proposer un restaurant</li>
      <li class="element_list"><i class="fa-solid fa-handshake-angle footer_icon"></i>Devenir partenaire</li>
      <li class="element_list">Mentions légales</li>
      <li class="element_list">Contact</li>
    </ul>
  </footer>


</body>
</html>
